<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="flex">
        <div class="img">
            <img src="img/imgInsta.png" alt="">
        </div>

        <div class="login">

            <div class="log">

                <img src="img/InstaLogo.png" alt="logo Instagram">
    

                    <input type="search" size="30" placeholder="Phone, username, or email" name="" id="user">

                    <input type="password" size="30" placeholder="Password" name="" id="pass">

    
                <p>
                    <button class="btnLogin" type="button" value="Log In"> Log In</button>
                </p>
    
                <div class="or">
                    <hr>
                        OR
                    <hr>
                </div>
    
                <a href="#">
                    <p class="fb">Log in with Facebook <br>
                </a>
                
                <a href="#">
                    Forgot password?
                </a>
                
                </p>
            </div>


            <div class="noAccount">
                <p>Don't have an account? <a href="#"><span>Sign up</span></a></p>
            </div>
            
            <p>
                Get the app
            </p>

            <div class="download">
                <img src="img/appleInsta.png" alt="download apple store">
                <img src="img/googleInsta.png" alt="download google play store">
            </div>
        </div>
    </main>

    <footer>
        <p><strong>THIS PAGE IS NOT THE OFFICIAL INSTAGRAM HOMEPAGE</strong></p>
    </footer>
</body>
</html>
