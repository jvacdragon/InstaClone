<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="flex">
        <div class="img">
            <img src="img/imgInsta.png" alt="">
        </div>

        <div class="login">

            <div class="log">

                <img src="img/InstaLogo.png" alt="" class="logo">
    
                <p>
                    <input type="search" size="30" placeholder="Phone, username, or email" name="" id="">

                    <input type="password" size="30" placeholder="Password" name="" id="pass">
                </p>
    
                <p>
                    <input class="btnLogin"  type="submit" value="Log In">
                </p>
    
                <div class="or">
                    <hr>
                        OR
                    <hr>
                </div>
    
                <p>Log in with Facebook <br>
                    Forgot password?
                </p>
            </div>


            <div class="noAccount">
                <p>Don't have an account? Sign up</p>
            </div>
            
            <p>
                Get the app
            </p>

            <div class="download">
                <img src="img/appleInsta.png" alt="">
                <img src="img/googleInsta.png" alt="">
            </div>

        </div>
    </main>
</body>
</html>
